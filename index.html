<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            text-align: center;
            padding: 1em 0;
            background-color: #444;
        }
        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 2em auto;
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 2em;
        }
        .section h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 0.5em;
        }
        .project {
            margin-bottom: 1em;
        }
        .project h3 {
            margin: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人主页</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系方式</a>
    </nav>
    <div class="container">
        <section id="about" class="section">
            <h2>关于我</h2>
            <p>你好！我是一名程序员，专注于Web开发和软件工程。我热衷于学习新的技术，并将其应用到实际项目中。
                这是一个很有意思的开始，希望继续下去。
            </p>
        </section>
        <section id="projects" class="section">
            <h2>项目</h2>
            <div class="project">
                <h3>项目名称1</h3>
                <p>项目简介：这是一个关于项目1的简短描述，介绍其功能和技术栈。</p>
            </div>
            <div class="project">
                <h3>项目名称2</h3>
                <p>项目简介：这是一个关于项目2的简短描述，介绍其功能和技术栈。</p>
            </div>
            <!-- 可以根据需要添加更多项目 -->
        </section>
        <section id="contact" class="section">
            <h2>联系方式</h2>
            <p>你可以通过以下方式联系我：</p>
            <ul>
                <li>电子邮件：example@example.com</li>
                <li>GitHub：<a href="https://github.com/yourusername" target="_blank">yourusername</a></li>
                <li>LinkedIn：<a href="https://www.linkedin.com/in/yourusername" target="_blank">yourusername</a></li>
            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 你的名字. 保留所有权利。</p>
    </footer>
</body>
</html>
